<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shortest Path Finder</h1>
        <div class="input-section">
            <div>
                <label for="gridSize">Grid Size:</label>
                <input type="number" id="gridSize" min="5" max="50" value="20">
            </div>
            <div>
                <label for="startX">Start X:</label>
                <input type="number" id="startX" min="0" value="0">
                <label for="startY">Start Y:</label>
                <input type="number" id="startY" min="0" value="0">
            </div>
            <div>
                <label for="endX">End X:</label>
                <input type="number" id="endX" min="0" value="19">
                <label for="endY">End Y:</label>
                <input type="number" id="endY" min="0" value="19">
            </div>
        </div>
        <div class="controls">
            <button id="createGridButton">Create Grid</button>
            <button id="visualizeButton">Visualize Dijkstra's Algorithm</button>
            <button id="resetButton">Reset Grid</button>
        </div>
        <div id="grid" class="grid"></div>
    </div>
    <script src="dijkstra.js"></script>
    <script src="pathfinder.js"></script>
</body>
</html>
